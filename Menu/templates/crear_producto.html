{% extends 'main.html' %}

{% block contenido %} 
<div class="card col-lg-8 col-lg-7 mx-auto" >
  <div class="card-title" style="margin: 15px;">
    <h1>Crear un Nuevo Platillo</h1>
  </div>
  <div class="card-body" style="margin: 15px;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="margin-top: 15px;">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a href ="{% url 'Menu' %}"class="btn btn-danger" type="submit">Cancelar</a> 
      </div>
    </form>
    {% if form.errors %}
      <div class="errors">
        {{ form.errors }}
      </div>
    {% endif %}
  </div>  
</div>  

{% endblock %}
